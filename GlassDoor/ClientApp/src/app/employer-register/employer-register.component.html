<div class="card">
  <div class="card-body">
    <h1 class="card-title">Register</h1>

    <div *ngIf="showError" class="alert alert-danger" role="alert">
      <span [innerHTML]="errorMessage"></span>
    </div>

    <div *ngIf="showSuccess" class="alert alert-success" role="alert">
      {{successMessage}}
    </div>

    <form *ngIf="!showSuccess" [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerCompany(registerForm.value)">
      <div class="form-group row">
        <label for="companyName" class="col-form-label col-sm-2">Company Name:</label>
        <div class="col-md-5">
          <input type="text" id="companyName" formControlName="companyName" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="companyIndustry" class="col-form-label col-sm-2">Company Industry:</label>
        <div class="col-md-5">
          <!--<input type="text" id="companyIndustry" formControlName="companyIndustry" class="form-control" />-->
          <p-dropdown [options]="industries" optionLabel="name"></p-dropdown>
        </div>
      </div>
      <div class="form-group row">
        <label for="companySize" class="col-form-label col-sm-2">Company Size:</label>
        <div class="col-md-5">
          <!--<input type="number" id="companySize" formControlName="companySize" class="form-control" />-->
          <p-dropdown [options]="companySizes" optionLabel="name"></p-dropdown>
        </div>
      </div>
      <div class="form-group row">
        <label for="firstName" class="col-form-label col-sm-2">First Name:</label>
        <div class="col-md-5">
          <input type="text" id="firstName" formControlName="firstName" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="lastName" class="col-form-label col-sm-2">Last Name:</label>
        <div class="col-md-5">
          <input type="text" id="lastName" formControlName="lastName" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-form-label col-sm-2">Title:</label>
        <div class="col-md-5">
          <input type="text" id="title" formControlName="title" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label for="mobile" class="col-form-label col-sm-2">Mobile Number:</label>
        <div class="col-md-5">
          <input type="tel" id="mobile" formControlName="mobile" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('mobile') && hasError('mobile', 'pattern')">Please provide a valid number</em>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Email:</label>
        <div class="col-md-5">
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
          <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-form-label col-sm-2">Password:</label>
        <div class="col-md-5">
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
        </div>
      </div>
      <div class="form-group row">
        <label for="confirm" class="col-form-label col-sm-2">Confirm Password:</label>
        <div class="col-md-5">
          <input type="password" id="confirm" formControlName="confirm" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</em>
          <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
