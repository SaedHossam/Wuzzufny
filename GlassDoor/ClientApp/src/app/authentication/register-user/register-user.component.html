<div id="auth">

  <div class="row h-100">
    <div class="col-lg-5 col-12">
      <div id="auth-left">
        <h1 class="auth-title">Sign Up</h1>
        <p class="auth-subtitle mb-5">Input your data to register to our website.</p>

        <div *ngIf="showError" class="alert alert-danger" role="alert">
          <span [innerHTML]="errorMessage"></span>
        </div>

        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
          {{successMessage}}
        </div>

        <form *ngIf="!showSuccess" [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">

          <div class="col">
            <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
            <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input type="email" id="email" formControlName="email" class="form-control form-control-xl" placeholder="Email" />
            <div class="form-control-icon">
              <i class="bi bi-envelope"></i>
            </div>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input type="text" id="firstName" formControlName="firstName" class="form-control form-control-xl" placeholder="First Name" />
            <div class="form-control-icon">
              <i class="bi bi-person"></i>
            </div>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input type="text" id="lastName" formControlName="lastName" class="form-control form-control-xl" placeholder="Last Name" />
            <div class="form-control-icon">
              <i class="bi bi-person"></i>
            </div>
          </div>
          <div class="col">
            <em *ngIf="validateControl('password') && hasError('password', 'required')">Password is required</em>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input type="password" id="password" formControlName="password" class="form-control form-control-xl" placeholder="Password" />
            <div class="form-control-icon">
              <i class="bi bi-shield-lock"></i>
            </div>
          </div>
          <div class="col">
            <em *ngIf="validateControl('confirm') && hasError('confirm', 'required')">Confirmation is required</em>
            <em *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</em>
          </div>
          <div class="form-group position-relative has-icon-left mb-4">
            <input type="password" id="confirm" formControlName="confirm" class="form-control form-control-xl" placeholder="Confirm Password" />
            <div class="form-control-icon">
              <i class="bi bi-shield-lock"></i>
            </div>
          </div>
          <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary btn-block btn-lg shadow-lg mt-5">Sign Up</button>
        </form>
        <div class="text-center mt-5 text-lg fs-4">
          <p class='text-gray-600'>
            Already have an account? <a [routerLink]="['/authentication/login']"
                                        class="font-bold">
              Log
              in
            </a>.
          </p>
        </div>
      </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
      <div id="auth-right">

      </div>
    </div>
  </div>

</div>
